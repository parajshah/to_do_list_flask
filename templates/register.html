{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='register_page_style.css')}}">
{% endblock %}

{% block body %}

<div class="container text-center mt-5">
    <form class="form-signin" method="POST" action="#">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>

        <label for="first_name" class="sr-only">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name" class="form-control" required autofocus>
        <label for="user_name" class="sr-only">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control" required>
        <label for="user_name" class="sr-only">Email</label>
        <input type="text" name="email" id="email" placeholder="Email" class="form-control" required>
        <label for="user_name" class="sr-only">User Name</label>
        <input type="text" name="user_name" id="user_name" placeholder="Username" class="form-control" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Let's Go -></button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
