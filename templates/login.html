{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='login_page_style.css')}}">
{% endblock %}

{% block body %}

<div class="container text-center mt-5">
    <form class="form-signin" method="POST" action="#">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="user_name" class="sr-only">User Name</label>
        <input type="text" name="name" id="name" placeholder="Username" class="form-control" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
        <!-- <div class="checkbox mb-3">
          <label><input type="checkbox" name="remember" id="remember"> Remember me</label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Let's Go -></button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
